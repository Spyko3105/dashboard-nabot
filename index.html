<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaBot Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="discord.js" defer></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile-section" id="profile-section">
                <div class="profile-header">
                    <div class="profile-avatar-wrapper">
                        <img src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Avatar" id="profile-avatar" class="profile-avatar">
                        <div class="profile-status"></div>
                    </div>
                    <div class="profile-info">
                        <span id="profile-username">Chargement...</span>
                        <span id="profile-tag"></span>
                    </div>
                </div>
            </div>
            
            <nav class="main-nav">
                <a href="#overview" class="nav-item active" data-section="overview">
                    <i class="fas fa-home"></i> Vue d'ensemble
                </a>
                <a href="#commands" class="nav-item" data-section="commands">
                    <i class="fas fa-terminal"></i> Commandes
                </a>
                <a href="#automod" class="nav-item" data-section="automod">
                    <i class="fas fa-shield-alt"></i> Auto-Modération
                </a>
                <a href="#welcome" class="nav-item" data-section="welcome">
                    <i class="fas fa-door-open"></i> Accueil
                </a>
                <a href="#economy" class="nav-item" data-section="economy">
                    <i class="fas fa-coins"></i> Économie
                </a>
                <a href="#levels" class="nav-item" data-section="levels">
                    <i class="fas fa-chart-line"></i> Niveaux
                </a>
                <a href="#settings" class="nav-item" data-section="settings">
                    <i class="fas fa-cog"></i> Paramètres
                </a>
            </nav>

            <div class="auth-section">
                <button id="login-discord" class="discord-login">
                    <i class="fab fa-discord"></i> Connexion Discord
                </button>
            </div>
        </aside>

        <main class="content">
            <header class="dashboard-header">
                <div class="server-info">
                    <img id="server-icon" src="" alt="Server Icon" class="server-icon">
                    <select id="server-select" class="server-select">
                        <option value="">Sélectionner un serveur</option>
                    </select>
                </div>
            </header>

            <!-- Section Vue d'ensemble -->
            <section id="overview" class="dashboard-section active">
                <h2>Vue d'ensemble</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Utilisateurs</h3>
                        <p class="stat-number">0</p>
                        <i class="fas fa-users stat-icon"></i>
                    </div>
                    <div class="stat-card">
                        <h3>Serveurs</h3>
                        <p class="stat-number">0</p>
                        <i class="fas fa-server stat-icon"></i>
                    </div>
                    <div class="stat-card">
                        <h3>Commandes</h3>
                        <p class="stat-number">0</p>
                        <i class="fas fa-terminal stat-icon"></i>
                    </div>
                </div>
                <div class="quick-actions">
                    <button class="action-btn"><i class="fas fa-ban"></i> Ban rapide</button>
                    <button class="action-btn"><i class="fas fa-volume-mute"></i> Mute rapide</button>
                    <button class="action-btn"><i class="fas fa-lock"></i> Verrouiller salon</button>
                </div>
            </section>

            <!-- Section Commandes -->
            <section id="commands" class="dashboard-section">
                <h2>Commandes</h2>
                <div class="commands-container">
                    <div class="commands-category">
                        <h3>Modération</h3>
                        <div class="command-list">
                            <!-- Les commandes seront ajoutées dynamiquement -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Section Auto-Modération -->
            <section id="automod" class="dashboard-section">
                <h2>Auto-Modération</h2>
                <div class="settings-grid">
                    <div class="settings-card">
                        <h3>Filtres</h3>
                        <div class="setting-item">
                            <label>Anti-Spam</label>
                            <label class="switch">
                                <input type="checkbox" id="anti-spam">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <!-- Autres options de modération -->
                    </div>
                </div>
            </section>

            <!-- Les autres sections suivront le même modèle -->
        </main>
    </div>
</body>
</html>
