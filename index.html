<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Bot Discord</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="discord.js" defer></script>
</head>
<body>
    <div id="status-message" class="status-message"></div>
    <div class="container">
        <aside class="sidebar">
            <h2><i class="fab fa-discord"></i> Mon Bot</h2>
            <!-- Ajout de la section profil -->
            <div class="profile-section" id="profile-section">
                <div class="profile-header">
                    <div class="profile-avatar-wrapper">
                        <img src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Avatar" id="profile-avatar" class="profile-avatar">
                        <div class="profile-status"></div>
                    </div>
                    <div class="profile-info">
                        <span id="profile-username">Chargement...</span>
                        <span id="profile-tag"></span>
                    </div>
                </div>
            </div>
            <nav>
                <a href="#dashboard" class="active"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="#commandes"><i class="fas fa-terminal"></i> Commandes</a>
                <a href="#settings"><i class="fas fa-cog"></i> Paramètres</a>
            </nav>
            <div class="auth-section">
                <button id="login-discord" class="discord-login">
                    <i class="fab fa-discord"></i> Connexion Discord
                </button>
            </div>
        </aside>
        <main class="content">
            <header class="dashboard-header">
                <h1>Dashboard</h1>
                <div class="server-select">
                    <select>
                        <option>Sélectionner un serveur</option>
                        <option>Serveur 1</option>
                        <option>Serveur 2</option>
                    </select>
                </div>
            </header>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Utilisateurs</h3>
                    <p class="stat-number">0</p>
                    <i class="fas fa-users stat-icon"></i>
                </div>
                <div class="stat-card">
                    <h3>Serveurs</h3>
                    <p class="stat-number">0</p>
                    <i class="fas fa-server stat-icon"></i>
                </div>
                <div class="stat-card">
                    <h3>Commandes</h3>
                    <p class="stat-number">0</p>
                    <i class="fas fa-terminal stat-icon"></i>
                </div>
            </div>
            <section id="servers-list" class="servers-section">
                <h2>Mes serveurs</h2>
                <div class="servers-grid" id="servers-container">
                    <!-- Les serveurs seront ajoutés ici dynamiquement -->
                </div>
            </section>
            <section id="settings" class="settings-section hidden">
                <h2>Paramètres</h2>
                <div class="settings-grid">
                    <div class="settings-card">
                        <h3>Préférences du Bot</h3>
                        <div class="setting-item">
                            <label>Préfixe du bot</label>
                            <input type="text" id="bot-prefix" placeholder="!">
                        </div>
                        <div class="setting-item">
                            <label>Messages de bienvenue</label>
                            <label class="switch">
                                <input type="checkbox" id="welcome-messages">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="settings-card">
                        <h3>Autorisations</h3>
                        <div class="setting-item">
                            <label>Commandes modération</label>
                            <select id="mod-commands">
                                <option value="admins">Admins uniquement</option>
                                <option value="mods">Modérateurs</option>
                            </select>
                        </div>
                    </div>
                    <div class="settings-card">
                        <h3>Notifications</h3>
                        <div class="setting-item">
                            <label>Logs de modération</label>
                            <select id="mod-logs-channel">
                                <option value="">Sélectionner un canal</option>
                            </select>
                        </div>
                    </div>
                    <div class="settings-card animate-in">
                        <h3>Apparence</h3>
                        <div class="theme-selector">
                            <div class="theme-option" onclick="updateTheme('dark')">Sombre</div>
                            <div class="theme-option" onclick="updateTheme('light')">Clair</div>
                        </div>
                    </div>
                    <div class="settings-card animate-in">
                        <h3>Notifications</h3>
                        <div class="setting-item">
                            <label for="notif-mentions">Mentions</label>
                            <input type="checkbox" id="notif-mentions">
                        </div>
                        <div class="setting-item">
                            <label for="notif-messages">Messages</label>
                            <input type="checkbox" id="notif-messages">
                        </div>
                    </div>
                </div>
                <button class="save-settings">Sauvegarder les changements</button>
            </section>
        </main>
    </div>
</body>
</html>
